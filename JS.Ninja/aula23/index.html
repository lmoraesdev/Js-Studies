<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			data-js="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>calculadora</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-2">
					<div class="base-calculadora">
						<input class="visor-calculadora" type="text" readonly data-js="visor" />
						<div class="d-grid calculadora">
							<button
								id="btn-ce"
								type="button"
								class="btn btn-lg btn-danger"
								data-js="button-ce"
								value="ce"
							>
								CE
							</button>
							<button
								id="btn-divide"
								type="button"
								class="btn btn-lg btn-secondary"
								data-js="button-operation"
								value="รท"
							>
								/
							</button>
							<button
								id="btn-multiply"
								type="button"
								class="btn btn-lg btn-secondary"
								data-js="button-operation"
								value="x"
							>
								x
							</button>
							<button
								id="btn-7"
								type="button"
								class="btn btn-lg btn-secondary"
								data-js="button-number"
								value="7"
							>
								7
							</button>
							<button
								id="btn-8"
								type="button"
								class="btn btn-lg btn-secondary"
								data-js="button-number"
								value="8"
							>
								8
							</button>
							<button
								id="btn-9"
								type="button"
								class="btn btn-lg btn-secondary"
								data-js="button-number"
								value="9"
							>
								9
							</button>
							<button
								id="btn-sub"
								type="button"
								class="btn btn-lg btn-secondary"
								data-js="button-operation"
								value="-"
							>
								-
							</button>
							<button
								id="btn-4"
								type="button"
								class="btn btn-lg btn-secondary"
								data-js="button-number"
								value="4"
							>
								4
							</button>
							<button
								id="btn-5"
								type="button"
								class="btn btn-lg btn-secondary"
								data-js="button-number"
								value="5"
							>
								5
							</button>
							<button
								id="btn-6"
								type="button"
								class="btn btn-lg btn-secondary"
								data-js="button-number"
								value="6"
							>
								6
							</button>
							<button
								id="btn-add"
								type="button"
								class="btn btn-lg btn-secondary"
								data-js="button-operation"
								value="+"
							>
								+
							</button>
							<button
								id="btn-1"
								type="button"
								class="btn btn-lg btn-secondary"
								data-js="button-number"
								value="1"
							>
								1
							</button>
							<button
								id="btn-2"
								type="button"
								class="btn btn-lg btn-secondary"
								data-js="button-number"
								value="2"
							>
								2
							</button>
							<button
								id="btn-3"
								type="button"
								class="btn btn-lg btn-secondary"
								data-js="button-number"
								value="3"
							>
								3
							</button>
							<button
								id="btn-0"
								type="button"
								class="btn btn-lg btn-secondary"
								data-js="button-number"
								value="0"
							>
								0
							</button>
							<button
								id="btn-equal"
								type="button"
								class="btn btn-lg btn-primary"
								data-js="button-equal"
								value="="
							>
								=
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="challenge-23.js"></script>
	</body>
</html>
